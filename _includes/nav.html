<nav id="nav" class="sticky top shadow background-accent color-alt z-3 flex row nowrap overflow-x-auto">
	<button type="button" is="app-list" id="app-menu" class="btn" source="{{ site.data.ads.source }}" hidden="">
		{% include icon.html icon="apps" fill="currentColor" height="22" width="22" %}
	</button>
	{% for link in site.data.nav-links %}
		<a href="{{ link.href }}" class="nav-link btn center inline-block{% if link.href == page.url %} active no-pointer-events{% endif %}" title="{{ link.label | escape }}">
			{% include icon.html icon=link.icon %}
			<br />
			<span class="nav-link-label">{{ link.label }}</span>
		</a>
	{% endfor %}
	<span class="grow-4"></span>
	{% if page.url == '/' %}
		<button type="button" id="fs-button" class="btn flex-end" data-full-screen="leaflet-map" title="Fullscreen">
			{% include icon.html icon="screen-full" fill="currentColor" height="24" width="24" %}
			<br />
			<span>Fullscreen</span>
		</button>
	{% endif %}
	{% if site.service_worker %}
		<button is="pwa-install" id="install-btn" class="btn flex-end" src="{{ site.service_worker }}" scope="/" title="Install Web App" reloadonupdate="" hidden="">
			{% include icon.html icon="system-software-install" fill="currentColor" height="22" width="22" %}
			<br />
			<span>Install</span>
		</button>
	{% endif %}
</nav>
